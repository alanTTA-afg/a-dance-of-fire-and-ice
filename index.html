<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>紅點生存戰</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            cursor: none; /* 隱藏滑鼠游標，因為你會變成那個方塊 */
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none; /* 讓滑鼠穿透 UI */
        }
        h1 { font-size: 40px; margin: 0; text-shadow: 0 0 10px red; }
        p { font-size: 20px; color: #aaa; }
        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="scoreBoard">分數: 0</div>

    <div id="ui">
        <h1 id="title">紅點生存戰</h1>
        <p id="subtitle">移動滑鼠躲避紅色子彈<br>點擊滑鼠開始遊戲</p>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreBoard');
        const uiTitle = document.getElementById('title');
        const uiSub = document.getElementById('subtitle');

        // 設定畫布全螢幕
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 玩家 (你)
        const player = { x: canvas.width/2, y: canvas.height/2, size: 15, color: '#00ffff' };
        
        // 遊戲狀態
        let enemies = [];
        let particles = []; // 爆炸特效
        let score = 0;
        let gameRunning = false;
        let spawnRate = 60; // 初始生怪速度 (幀數)
        let frameCount = 0;
        let difficultyMultiplier = 1;

        // 監聽滑鼠移動 (玩家跟隨滑鼠)
        window.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                player.x = e.clientX;
                player.y = e.clientY;
            }
        });

        // 點擊開始
        window.addEventListener('mousedown', () => {
            if (!gameRunning) {
                restartGame();
            }
        });

        function restartGame() {
            enemies = [];
            particles = [];
            score = 0;
            spawnRate = 60;
            difficultyMultiplier = 1;
            gameRunning = true;
            scoreEl.innerText = "分數: 0";
            
            // 隱藏標題
            uiTitle.style.display = 'none';
            uiSub.style.display = 'none';
            
            animate();
        }

        function createEnemy() {
            const size = Math.random() * 15 + 10; // 隨機大小
            let x, y;
            
            // 從螢幕邊緣隨機生成
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - size : canvas.width + size;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - size : canvas.height + size;
            }

            // 計算朝向玩家的角度
            const angle = Math.atan2(player.y - y, player.x - x);
            // 隨著分數提高，敵人速度變快
            const velocity = {
                x: Math.cos(angle) * (Math.random() * 2 + 2) * difficultyMultiplier,
                y: Math.sin(angle) * (Math.random() * 2 + 2) * difficultyMultiplier
            };

            enemies.push({ x, y, velocity, size, color: `hsl(${Math.random()*50}, 100%, 50%)` });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x, y: y,
                    velocity: { x: (Math.random() - 0.5) * 5, y: (Math.random() - 0.5) * 5 },
                    alpha: 1, color: color
                });
            }
        }

        function animate() {
            if (!gameRunning) return;
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // 拖影效果
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 畫玩家
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();

            // 生成敵人邏輯
            frameCount++;
            if (frameCount % Math.floor(spawnRate) === 0) {
                createEnemy();
                score++;
                scoreEl.innerText = "分數: " + score;
                
                // 難度曲線：每100分，生成變快，速度變快
                if (score % 100 === 0) {
                    if (spawnRate > 10) spawnRate -= 5;
                    difficultyMultiplier += 0.1;
                }
            }

            // 更新粒子 (爆炸特效)
            particles.forEach((p, index) => {
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    p.velocity.x *= 0.95; // 摩擦力
                    p.velocity.y *= 0.95;
                    p.x += p.velocity.x;
                    p.y += p.velocity.y;
                    p.alpha -= 0.03;
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }
            });

            // 更新敵人
            enemies.forEach((enemy, index) => {
                enemy.x += enemy.velocity.x;
                enemy.y += enemy.velocity.y;

                // 畫敵人
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                ctx.fill();

                // 碰撞檢測 (距離公式)
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                
                // 碰到就死
                if (dist - enemy.size - player.size < 1) {
                    gameOver();
                }

                // 移除超出螢幕太遠的敵人 (優化效能)
                if (enemy.x < -100 || enemy.x > canvas.width + 100 || 
                    enemy.y < -100 || enemy.y > canvas.height + 100) {
                    enemies.splice(index, 1);
                }
            });
        }

        function gameOver() {
            gameRunning = false;
            createExplosion(player.x, player.y, 'cyan'); // 玩家爆炸
            uiTitle.innerText = "遊戲結束";
            uiSub.innerHTML = `最終分數: ${score}<br>點擊滑鼠重新開始`;
            uiTitle.style.display = 'block';
            uiSub.style.display = 'block';
        }
        
        // 視窗調整時重設大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
